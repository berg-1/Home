<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Berg | Switch</title>
    <link rel="shortcut icon" th:href="@{/images/favicon/favicon.ico}" type="image/jpg"/>
    <link rel="stylesheet" th:href="@{/css/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/switch.css}"/>
</head>
<body class="light-theme">
<header>
    <nav>
        <ul>
            <li>
                <label class="switch">
                    <i class="fas fa-adjust"></i>
                    <div>
                        <input type="checkbox"/>
                        <span class="slider round"></span>
                    </div>
                </label>
            </li>
            <li>Home</li>
            <li>Services</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </nav>
</header>
<main>
    <div>
        <p id="content"></p>
    </div>
</main>
</body>
<script th:src="@{plugins/marked/marked.min.js}"></script>
<script>
    const themeSwitch = document.querySelector('input');
    themeSwitch.addEventListener('change', () => {
        document.body.classList.toggle('dark-theme');
    });
    document.getElementById('content').innerHTML =
        marked("# Marked in browser\n\nRendered by **marked**.\n\n*don't do it*");
</script>
</html>
